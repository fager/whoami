<!doctype html>
<head>
  <title>Whoami ?</title>
  <link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet" type="text/css" />
  <!--<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css" />-->
  <link href="{{ url_for('static', filename='css/flatty.min.css') }}" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
  <h1 class="text-center">Who am I ? <small>whoami.alexasr.tk</small></h1>

  <div class="container">
    <h2>Info from your browser</h2>
    <div class="table-responsive">
      <table class="table table-hover table-striped table-bordered">
        <tbody>
          <tr>
            <td>Your IP</td>
            <td>{{ ip }}</td>
          </tr>
          <tr>
            <td>Your port</td>
            <td>{{ port }}</td>
          </tr>
          <tr>
            {% if reverse %}
              <td>Reverse lookup</td>
              <td>{{ reverse }}</td>
            {% else %}
              <td>No reverse lookup available</td>
            {% endif %}
          </tr>
          <tr class="separator text-center">
            <td>Header</td>
            <td>Value</td>
          </tr>
          {% for key, value in parent_dict.items() %}
            <tr>
              <td>{{key}}</td>
              <td>{{value}}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

  </div>

</body>
